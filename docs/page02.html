<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla SSO - Register</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" type="image/x-icon" href="./resource/teslaicon.ico">
</head>
<body>
    <header>
        <a href=""><img src="./resource/tesla.png" alt="tesla"></a>
        <ul class="menu">
            <li>US</li>
            <li><a href=""><img class="icon" src="./resource/internet.png" alt=""></a></li>
    </header>
    <div class="container">
        <h1>Create Account</h1>
        <label for="city">Region</label>
        <input type="text" id="city" list="cities">
        <datalist id="cities">
        <option value="Europe">
        <option value="Usa">
        <option value="Africa">
        <option value="Asia">
        <option value="Australia">
        <option value="Canada">
        <option value="Antarctica">
        <option value="South America">
        <option value="North America">
        <option value="Oceania">
        <option value="Mexico">
        <option value="Brazil">
        </datalist>
        <label for="language">Language</label>
        <input type="text" id="language" list="languages">
        <datalist id="languages">
        <option value="English">
        <option value="Spanish">
        <option value="French">
        <option value="German">
        <option value="Italian">
        <option value="Portuguese">
        <option value="Russian">
        <option value="Chinese">
        <option value="Japanese">
        </datalist>
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname">
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname">
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="password">Password</label>
        <input type="password" id="password">
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword">
        <div>
            <input type="checkbox">
            <label for="checkbox">Get tesla updates</label>
        </div>
        <p>Learn about <u>Tesla updates</u></p>
        <button>Create Account</button>
    </div>
    <div class="bot">
        <img src="./resource/message.png" alt="">
    </div>
    <footer>
        <p>Tesla &copy; 2024</p>
        <p>Privacy & Legal</p>
        <p>Contact</p> 
    </footer>
</body>
</html>
